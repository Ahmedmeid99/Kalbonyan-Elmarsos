<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="./index2.html">Home</a>
            <span id="last-edited"></span>

        </div>
    </div>
    <div class="container">
        <input type="text" class="title-input" id="note-title" placeholder="Note title">
        <textarea id="note-body" class="body-input" placeholder="Enter note text" cols="30" rows="10"></textarea>
        <button class="button" id="update">add</button>
        <button class="button button--secondary" id="remove">remove</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"
        integrity="sha512-+4wyLnVjbJnGld2sKt9RE0zwcDRmr2KimlbeYRRMZFqfKYV2o69ncGWG12VGMySqnPKZXpT8qq+p8OZJIZsTkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/notes-functions.js"></script>
    <script src="./js/notes-edit.js"></script>
</body>

</html>
